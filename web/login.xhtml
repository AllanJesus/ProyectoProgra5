<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Login</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <link rel="stylesheet" href="resources/css/"></link>
    </h:head>
    <h:body>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div >
                    <h:form class="bg-white p-5" id="myFrom">
                        <h1 class="display-4 text-center mb-4 mt-0">Iniciar Sesion</h1>

                        <h:outputLabel value="#{beanLogin.mensajeError}" class=" text-center font-weight-bold text-danger"></h:outputLabel>
                        
                        <div class="form-group">
                            <h:outputLabel value="Numero de Identificacion"></h:outputLabel>
                            <h:inputText class="form-control" p:placeholder="Ingresa tu Cedula" value="#{beanLogin.usuario}"></h:inputText>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Contrasena"></h:outputLabel>
                            <h:inputSecret class="form-control" p:placeholder="Ingresa una ContraseÃ±a" value="#{beanLogin.contrasena}"></h:inputSecret>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Tipo Usuario"></h:outputLabel>
                            <h:selectOneMenu class="form-control" value="#{beanLogin.tipoUsuario}">
                                <f:selectItem itemLabel="Aspirante" itemValue="Aspirante" />
                                <f:selectItem itemLabel="Registro" itemValue="Registro" />
                            </h:selectOneMenu>
                        </div>

                        <h:commandButton class="btn btn-primary btn-block mb-4" value="Ingresar" action="#{beanLogin.Ingresar()}" ></h:commandButton> 
                        <small class="form-text text-muted">Todavia no tienes una cuenta? <a href="aAutoRegistro.xhtml" class="text-success">Ingresa Aqui</a></small>
                        <br></br>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
