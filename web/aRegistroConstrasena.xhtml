<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      >

    <h:head>
        <title>Auto Registro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
    </h:head>
    <h:body class="bg-light">
        <div class="container mt-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-6 col-md-7">
                    <h:form class="bg-white px-5 pb-5 pt-3 pt-2">
                        <h1 class="display-4 text-center mb-4 mt-0">Registrar Nueva Constraña</h1>
                        
                        <h:outputLabel value="#{beanLogin.mensajeError}" class=" text-center font-weight-bold text-danger"></h:outputLabel>
                        
                        <div class="form-group">
                            <h:outputLabel value="Nueva Contraseña"></h:outputLabel>
                            <h:inputText class="form-control" p:placeholder="Contraseña" value="#{beanLogin.contrasena1}"></h:inputText>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Confirmar Contraseña"></h:outputLabel>
                            <h:inputText class="form-control" p:placeholder="Contraseña" value="#{beanLogin.contrasena2}" autocomplete="off"></h:inputText>
                        </div>

                        <h:commandButton class="btn btn-primary btn-block mb-4" value="Registrar Constraña" action="#{beanLogin.validacionContraseña()}"></h:commandButton> 
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
