<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      >

    <h:head>
        <title>Auto Registro</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
    </h:head>
    <h:body class="bg-light">
        <div class="container mt-5">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-6 col-md-7">
                    <h:form class="bg-white px-5 pb-5 pt-3 pt-2">
                        <h1 class="display-4 text-center mb-4 mt-0">Registrate</h1>
                        
                        <h:outputLabel value="#{beanLogin.mensajeError}" class=" text-center font-weight-bold text-danger"></h:outputLabel>
                        
                        <div class="form-group">
                            <h:outputLabel value="Identificacion"></h:outputLabel>
                            <h:inputText class="form-control" p:placeholder="Ingresa tu Identificacion" value="#{beanLogin.identificacion}" ></h:inputText>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Nombre Completo"></h:outputLabel>
                            <h:inputText class="form-control" p:placeholder="Ingresa tu Nombre" value="#{beanLogin.nombre}" ></h:inputText>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Primer Apellido"></h:outputLabel>
                            <h:inputText class="form-control" p:placeholder="Ingresa tu primer Apellido" value="#{beanLogin.apellido1}" ></h:inputText>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Segundo Apellido"></h:outputLabel>
                            <h:inputText class="form-control" p:placeholder="Ingresa tu Segundo Apellido" value="#{beanLogin.apellido2}" ></h:inputText>
                        </div>

                        <div class="form-group">
                            <h:outputLabel value="Correo"></h:outputLabel>
                            <h:inputSecret class="form-control" p:placeholder="Ingresa su correo"  autocomplete="off" value="#{beanLogin.correo}" ></h:inputSecret>
                        </div>

                        <h:commandButton class="btn btn-primary btn-block mb-4" value="Registrarse" action="#{beanLogin.validarAutoRegistro()}" ></h:commandButton> 
                        <small class="form-text text-muted">Ya tienes una cuenta? <a href="IniciaSesion.xhtml" class="text-success">Ingresa Aqui</a></small>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
