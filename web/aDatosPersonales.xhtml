<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">



    <h:head>
        <title>Datos Personales</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <link rel="stylesheet" type="text/css" href="css/Menu.css"></link>
    </h:head>
    
    <!-- Header -->
    <h:body>
        <h:form>
            <div id="Header">
                <ul>
                    <li><a href="aMenuAspirante.xhtml">Inicio</a></li>
                    <li><a href="aSolicitudAspirante.xhtml">Solicitud Aspirante</a></li>
                    <li><a href="aReportes.xhtml">Reportes</a></li>
                    <li><a href="" class="active">Datos Personales</a></li>
                    <li id="Salir"><a href="login.xhtml">Salir</a></li>
                </ul>
            </div>
            <!-- /Header -->

            <!-- Content -->
            <div class="center_content">
                <div style="margin-left:  90%;">
                    <h:outputLabel value="Nombre Usuario"></h:outputLabel>
                </div>
                <br/>
                <h:outputLabel value="#{beanDatoPersonal.mensajeError}" class=" text-center font-weight-bold text-danger"></h:outputLabel>
                <br/>
                <div>
                    <h4 class="menuBanner">Datos Personales</h4>
                </div>
                
                <div>
                    <h:outputLabel value="Identificacion :" ></h:outputLabel>
                    <h:inputText p:placeholder="Identificacion " value = "#{beanDatoPersonal.identificacion}" ></h:inputText>
                    <h:outputLabel value="Tipo Identificacion :"></h:outputLabel>
                    <h:inputText p:placeholder="Tipo Identificacion " value="#{beanDatoPersonal.tipoIdentificacion}" ></h:inputText>
                    <br/>
                    <br/>
                    
                    <h:outputLabel value="Nombre Completo :"></h:outputLabel>
                    <h:inputText p:placeholder="Nombre Completo " value="#{beanDatoPersonal.nombre}"></h:inputText>
                    <br/>
                    <br/>
                    
                    <h:outputLabel value="Primer Apellido :"></h:outputLabel>
                    <h:inputText p:placeholder="Primer Apellido" value="#{beanDatoPersonal.primerApellido}"></h:inputText>
                    <br/>
                    <br/>
                    
                    <h:outputLabel value="Segundo Apellido :"></h:outputLabel>
                    <h:inputText p:placeholder="Segundo Apellido" value="#{beanDatoPersonal.segundoApellido}"></h:inputText>
                    <br/>
                    <br/>
                    
                    <h:outputLabel value="Fecha Nacimiento"></h:outputLabel>
                    <h:inputText p:placeholder="Fecha Nacimiento" value="#{beanDatoPersonal.fechaNacimiento}"></h:inputText>
                    <br/>
                    <br/>
                    
                    <h:outputLabel value="Correo :"></h:outputLabel>
                    <h:inputText p:placeholder="Correo" value="#{beanDatoPersonal.correo}"></h:inputText>
                    <br/>
                    <br/>
                    
                    <h:outputLabel value="Direcciones"></h:outputLabel>
                    <br/>
                    <br/>
                    <h:outputLabel value="Provincia" ></h:outputLabel>
                    <h:selectOneMenu label="pro" value="#{beanProvincias.cod_provincia}" id="pro">
                        <f:selectItems value="#{beanProvincias.listaPro}"/>
                        <f:ajax event="change" listener="#{beanProvincias.getListaCan()}" render="can" execute="@this"/>
                        <f:ajax event="change" listener="#{beanProvincias.getListaDis()}" render="dis" execute="@this"/>
                        <f:ajax event="change" listener="#{beanProvincias.getListaBar()}" render="bar" execute="@this"/>
                    </h:selectOneMenu>
                    <h:message for="Provincia" errorStyle="color:red"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Canton"></h:outputLabel>
                    <h:selectOneMenu label="can" value="#{beanProvincias.cod_canton}" id="can">
                        <f:selectItems value="#{beanProvincias.listaCan}"/>
                        <f:ajax event="change" listener="#{beanProvincias.getListaDis()}" render="dis" execute="@this"/>
                    </h:selectOneMenu>
                    <br/>
                    <br/>
                    <h:outputLabel value="Distrito"></h:outputLabel>
                    <h:selectOneMenu label="dis" value="#{beanProvincias.cod_distrito}" id="dis">
                        <f:selectItems value="#{beanProvincias.listaDis}"/>
                        <f:ajax event="change" listener="#{beanProvincias.getListaBar()}" render="bar" execute="@this"/>
                    </h:selectOneMenu>
                    <br/>
                    <br/>
                    <h:outputLabel value="Barrio"></h:outputLabel>
                     <h:selectOneMenu label="dis" value="#{beanProvincias.cod_barrio}" id="bar">
                        <f:selectItems value="#{beanProvincias.listaBar}"/>
                    </h:selectOneMenu>
                    <br/>
                    <br/>
                    
                    <h:commandButton  value="Validar datos" actionListener="#{beanDatoPersonal.validarDatosPersonales()}"></h:commandButton>
                    <br/>
                    <br/>
                    <h:commandButton  value="Aceptar" actionListener="#{beanDatoPersonal.guardar()}"></h:commandButton>
                    <h:commandButton  value="Cancelar" actionListener="#{beanDatoPersonal.limpiar()}"></h:commandButton>
                    <br/>
                    <br/>
         
                    <h:outputLabel value="Resultado:"></h:outputLabel>
                    <h:inputText size="100" value="#{beanDatoPersonal.resultado}"></h:inputText>
                    
                </div>
            </div>
            <!-- /Content -->

            <!-- Footer -->
            
            <!-- /Footer -->
        </h:form>
    </h:body>
</html>
