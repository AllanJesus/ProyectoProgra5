<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">



    <h:head>
        <title>Consultar Solicitudes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <link rel="stylesheet" type="text/css" href="css/style.css"></link>
        <link rel="stylesheet" type="text/css" href="css/Menu.css"></link>
        <link rel="stylesheet" type="text/css" href="css/style_1.css"></link>
    </h:head>

    <h:body>
        <h:form>
            
            <div align="center" class="datagrid">
               
            <br/>
            <br/>
            <h:dataTable value = "#{beanAdmision.listaDetalleSolicitudes}" var="per">
               
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="# Identificacion"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{per.identificacion}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{per.nombre}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Apellido 1"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{per.apellido1}"></h:outputText>
                </h:column>
                 
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Apellido 2"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{per.apellido2}"></h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Promedio de Admision"></h:outputText>
                    </f:facet>
                    <h:outputText value="#{per.promedio}"></h:outputText>
                </h:column>
                
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Consultar detalle Aspirante"></h:outputText>
                    </f:facet>
                    <h:commandLink value="Consultar datos del Aspirante" actionListener="#{beanAdmision.mostrarDetalleAspirante(per)}" ></h:commandLink>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Estado"></h:outputText>
                    </f:facet>
                    <h:commandLink value="Cambiar Estado" ></h:commandLink>
                </h:column>
            </h:dataTable>
            <h:commandButton value="Consultar de solicitudes de Admision" actionListener="#{beanAdmision.mostrarDetalleVotos(per)}"></h:commandButton>
            </div>
        </h:form>
    </h:body>
</html>
